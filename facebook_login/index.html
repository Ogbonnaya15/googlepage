<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left_side">
            <img src="./images/facebook-logo.png" alt="facebook logo" width="150px">
            <p>Facebook helps you and share with the people in your life.</p>
        </div>

        <div class="right_side">
            <div class="right">
               <p class="email">
                <input type="email" name="email" placeholder="Email address or phone numeber" required>
               </p>
               <p class="password">
                 <input type="password" name="password" placeholder="Password" required>
               </p>

               <button class="login_btn">Log In</button>

               <p class="for_got">Forgotten Password?</p>

               <button class="create_btn">Create new account</button>
            </div>

            <div class="footer">
               <strong>Create a Page </strong> for a calability, brand or business.
            </div>
        </div>
    </div>
</body>
</html>
