<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOGLE LOGIN PAGE</title>
    <!-- fontawesome cdn stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- slylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="over_all">
        <img src="./images/google.png" alt="google Logo" width="15%">

        <div class="header">
            <p class="head1">One account. All of Google.</p>
            <p class="head2">Sign in to continue to Gmail</p>
        </div>

        <div class="container">
            <div class="cont1">
                <img src="./images/profile.jpg" alt="profile image" width="60px">
            </div>
            <div class="cont2">
                <form action="">
                    <p class="email">
                        <input type="Email" name="Email" placeholder="Email" required><br>
                    </p>
                   <p class="password">
                    <input type="password" name="password" placeholder="password" required><br>
                   </p>
                   
                    <button>Sign In</button>

                   <div class="needful">
                        <p>
                            <input type="checkbox">Stay signed in<span>Need help?</span>

                        </p>
                    
                   </div>
                </form>
            </div>
        </div>

        <div class="last">
            <p>Create an account</p>
        </div>

        <div class="footer">
            <p>One Google Account for everything Google</p>
            <img src="./images/icons.png" alt="footer logo" width="50px">
        </div>
   </div>
    
</body>
</html>
